<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Padharia Expense Tracker</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='rupee.png') }}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .category-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .category-list-item:last-child {
            border-bottom: none;
        }
    </style>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom fixed-top">
        <div class="container-fluid px-3 flex-wrap">
            <a class="navbar-brand fw-bold text-primary-custom d-flex align-items-center me-auto" href="#">
                <img src="{{ url_for('static', filename='rupee.png') }}" alt="Logo" width="30" height="30" class="me-2">
                Padharia Expense Tracker
            </a>

            <div class="d-flex align-items-center gap-2 mt-2 mt-md-0 order-2 order-md-1">
                <select id="monthFilter" class="form-select form-select-sm" style="max-width: 140px;"
                    onchange="onFilterChange()">
                    <!-- Dynamic -->
                </select>
                <div class="dropdown d-inline-block">
                    <button class="btn btn-sm btn-outline-success dropdown-toggle" type="button"
                        data-bs-toggle="dropdown">
                        <i class="bi bi-file-earmark-excel me-1"></i>
                        <span class="d-none d-md-inline">Download</span>
                        <span class="d-md-none"><i class="bi bi-download"></i></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="exportExcel('current')">Current View
                                (Filtered)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportExcel('all')">All Data</a></li>
                    </ul>
                </div>
            </div>

            <div class="mt-2 mt-md-0 ms-md-3 search-container order-3 order-md-2">
                <input type="text" id="searchInput" class="form-control form-control-sm"
                    placeholder="Search expenses..." onkeyup="onSearchChange()">
            </div>
        </div>
    </nav>

    <div class="container py-4">

        <!-- Logic Cards Row -->
        <div class="row g-3 mb-4">
            <!-- 1. Previous Balance -->
            <div class="col-6 col-md-3 col-lg-3">
                <div class="stat-card p-3 card-prev d-flex flex-column justify-content-center h-100">
                    <div class="stat-label text-warning text-uppercase fw-bold small">PREV BALANCE</div>
                    <div class="stat-value fw-bold text-dark mt-1" id="prevBal">...</div>
                </div>
            </div>

            <!-- 2. Salary -->
            <div class="col-6 col-md-3 col-lg-3">
                <div
                    class="stat-card p-3 card-salary d-flex flex-column justify-content-center h-100 position-relative">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div class="stat-label text-primary text-uppercase fw-bold small">SALARY</div>
                        <i class="bi bi-pencil-fill text-muted cursor-pointer p-1 rounded hover-bg"
                            style="cursor: pointer;" onclick="openSalaryModal()" title="Edit Salary"></i>
                    </div>
                    <div class="stat-value fw-bold text-dark mt-1" id="salaryAmount">...</div>
                </div>
            </div>

            <!-- 3. Expenses -->
            <div class="col-6 col-md-3 col-lg-3">
                <div class="stat-card p-3 card-expense d-flex flex-column justify-content-center h-100">
                    <div class="stat-label text-danger text-uppercase fw-bold small">EXPENSES</div>
                    <div class="stat-value fw-bold text-dark mt-1" id="expensesAmount">...</div>
                </div>
            </div>

            <!-- 4. Remaining Balance -->
            <div class="col-6 col-md-3 col-lg-3">
                <div class="stat-card p-3 card-remaining d-flex flex-column justify-content-center h-100">
                    <div class="stat-label text-success text-uppercase fw-bold small">REMAINING</div>
                    <div class="stat-value fw-bold text-dark mt-1" id="remainingBal">...</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-3 shadow-sm border-0">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="fw-bold text-muted mb-0">SPENDING BREAKDOWN</h6>
                    </div>
                    <div style="max-height: 300px; position: relative;">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row mb-4">
            <div class="col-12">
                <!-- Actions -->
                <div class="d-none d-md-flex justify-content-end mb-3 gap-2">
                    <button class="btn btn-primary-custom" onclick="openAddModal()">
                        <i class="bi bi-plus-lg me-2"></i>Add Expense
                    </button>
                    <button class="btn btn-outline-danger" onclick="confirmClearAll()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>

                <!-- Transactions -->
                <div class="main-card">
                    <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-white">
                        <h5 class="fw-bold mb-0">Transactions</h5>
                        <button class="btn btn-sm text-danger d-md-none" onclick="confirmClearAll()">Clear All</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">Item</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th class="text-end pe-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expenseList">
                                <!-- Items rendered here -->
                            </tbody>
                        </table>
                    </div>

                    <div class="p-3 text-center border-top bg-white">
                        <button id="loadMoreBtn" class="btn btn-sm btn-outline-primary" onclick="loadMore()">Load
                            More</button>
                        <span id="pageInfo" class="ms-2 text-muted small"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Salary Modal -->
    <div class="modal fade" id="salaryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Set Salary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">FOR <span
                                id="salaryMonthLabel"></span></label>
                        <input type="number" class="form-control" id="salaryInput" placeholder="Enter Amount">
                    </div>
                    <button type="button" class="btn btn-primary-custom w-100" onclick="saveSalary()">Save
                        Salary</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <input type="hidden" id="expenseId">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">ITEM NAME</label>
                            <input type="text" class="form-control" id="itemName" required placeholder="e.g. Grocery">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">CATEGORY</label>
                            <div class="input-group">
                                <select class="form-select" id="itemCategory" required>
                                    <!-- Dynamic -->
                                </select>
                                <button class="btn btn-outline-secondary" type="button" onclick="openCategoryModal()"
                                    title="Manage Categories">
                                    <i class="bi bi-gear"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">AMOUNT (â‚¹)</label>
                                <input type="number" class="form-control" id="itemAmount" step="0.01" required
                                    placeholder="0.00">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">DATE</label>
                                <input type="date" class="form-control" id="itemDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom px-4" onclick="saveExpense()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="newCatName" placeholder="New Category">
                        <button class="btn btn-primary-custom" onclick="addCategory()">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div id="categoryList" style="max-height: 300px; overflow-y: auto;">
                        <!-- Loading... -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fab d-md-none" onclick="openAddModal()">
        <i class="bi bi-plus-lg"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
